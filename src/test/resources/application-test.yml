project:
  version: v1

spring:
  cache:
    type: caffeine
    cache-names: forecastCache
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=15m
logging:
  level:
    org.springframework.core.env: DEBUG
    root: WARN
weatherapi:
  i18n:
    enabled: false
  provider:
    geocoding:
      nominatim:
        baseurl: "http://localhost:${wiremock.server.port}/v1/geocode/search"
    forecast:
      meteo:
        baseurl: "http://localhost:${wiremock.server.port}/v1/forecast"

resilience4j:
  retry:
    instances:
      forecastRetry:
        max-attempts: 3
        wait-duration: 10ms
        retry-exceptions:
          - java.lang.RuntimeException