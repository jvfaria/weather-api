name: CI (develop → dev)

on:
  push:
    branches: [ develop ]

jobs:
  ci-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '21' }

      - name: Build & test
        run: mvn -B clean verify

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install semantic-release
        run: npm i -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec @semantic-release/github conventional-changelog-conventionalcommits

      - name: Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Gera pré-release (-dev.N), atualiza pom/CHANGELOG, cria tag pre-release
      - name: semantic-release (develop)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

      # Descobre versão calculada (lê do pom.xml atualizado)
      - name: Extract version
        id: v
        run: echo "val=$(mvn -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.6.0:exec)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install Railway CLI
        run: npm i -g @railway/cli@latest

      # Seta APP_VERSION no service DEV e deploya
      - name: Deploy to Railway (DEV)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway env set APP_VERSION="${{ steps.v.outputs.val }}" -s "${{ vars.RAILWAY_SERVICE_ID }}"
          railway up -s "${{ vars.RAILWAY_SERVICE_ID }}" --ci
