name: CI (develop → dev)

on:
  push:
    branches: [ develop ]

jobs:
  ci-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '21' }

      - name: Build & test
        run: mvn -B clean verify

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install semantic-release
        run: npm i -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec @semantic-release/github conventional-changelog-conventionalcommits

      - name: Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Gera pré-release (-dev.N), atualiza pom/CHANGELOG, cria tag pre-release
      - name: semantic-release (develop)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release

      # Descobre versão calculada (lê do pom.xml atualizado)
      - name: Extract version
        id: v
        run: echo "val=$(mvn -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.6.0:exec)" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install Railway CLI
        run: npm i -g @railway/cli@latest

      - name: Set APP_VERSION in Railway (via HTTP)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ vars.RAILWAY_SERVICE_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}" # ou pega do step semantic-release
          curl -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -d "{
              \"query\": \"mutation SetEnvVar(\$input: EnvironmentVariableUpsertInput!) { environmentVariableUpsert(input: \$input) { id key value } } \",
              \"variables\": {
                \"input\": {
                  \"projectId\": \"${RAILWAY_PROJECT_ID}\",
                  \"serviceId\": \"${RAILWAY_SERVICE_ID}\",
                  \"environmentId\": \"${RAILWAY_ENVIRONMENT_ID}\",
                  \"key\": \"APP_VERSION\",
                  \"value\": \"${VERSION}\"
                }
              }
            }"

      # Seta APP_VERSION no service DEV e deploya
      - name: Deploy to Railway (DEV)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up -s "${{ vars.RAILWAY_SERVICE_ID }}" --ci
