services:
  weather-api:
    build: .
    container_name: weather-api
    ports:
      - "8083:8083"
    volumes:
      - ./data:/app/data
    environment:
      SPRING_PROFILES_ACTIVE: default
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - weather-api